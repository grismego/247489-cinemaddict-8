<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Moowle</title>
</head>
<body>
    <style>
        @keyframes shake {
          0%,
          100% {
            transform: translateX(0);
          }
      
          10%,
          30%,
          50%,
          70%,
          90% {
            transform: translateX(-5px);
          }
      
          20%,
          40%,
          60%,
          80% {
            transform: translateX(5px);
          }
        }
        .shake {
          animation: shake 0.6s;
        }
      </style>

<header class="header">
  <h1 class="header__logo logo">Moowle</h1>
  <section class="header__profile profile">
    <p class="profile__rating">Show adept</p>
  </section>
</header>

<main class="main"></main>

<footer class="footer">
  <section class="footer__logo logo logo--smaller">Moowle</section>
  <section class="footer__statistics">
    <p>130&thinsp;291 movies inside</p>
  </section>
</footer>
<script>
  navigator.serviceWorker.register('./sw.js')
    .then(function(reg) {
      // регистрация сработала
      console.log('Registration succeeded. Scope is ' + reg.scope);
    })
    .catch(function(error) {
      // регистрация прошла неудачно
      console.log('Registration failed with ' + error);
    });
    </script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
